server {
    listen       9000;
    listen  [::]:9000;
    server_name  localhost;

    location / {
        root  /var/www/html/rucula-up/;
        try_files $uri$args $uri$args/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;   
    }
}
