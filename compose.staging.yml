services:
  app_proj_staging_test_development:
    build:
      context: .
    restart: always
    env_file:
      - path: /home/reginaldo-marinho/app.env 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "4900:5900"
    networks:
      - net_app_proj_staging_test_development
      - net_dtb_proj_staging_test_development
  postgres:
    image: postgres:12.17-alpine3.19
    container_name: dtb_proj_staging_test_development
    restart: always
    hostname: DB_STAGING
    env_file:	
      - path: /home/reginaldo-marinho/db.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - net_dtb_proj_staging_test_development
    volumes:
      - vol_proj_staging_test_development:/var/lib/postgresql/data
networks:
  net_app_proj_staging_test_development: {}
  net_dtb_proj_staging_test_development: {}

volumes:
  vol_proj_staging_test_development:
